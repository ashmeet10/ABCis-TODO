<div class="mat-elevation-z8">
  <div *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="mat-elevation-z8">
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/note-add']">
        <mat-icon>add</mat-icon>
      </a>
    </div>
    <table mat-table [dataSource]="notes">

      <!-- Id -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Created By -->
      <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
      </ng-container>

      <!-- Remind At -->
      <ng-container matColumnDef="RemindAt">
        <th mat-header-cell *matHeaderCellDef>Remind At</th>
        <td mat-cell *matCellDef="let element"> {{element.RemindAt | date:'medium'}} </td>
      </ng-container>

      <!-- Is Enabled -->
      <ng-container matColumnDef="isEnabled">
        <th mat-header-cell *matHeaderCellDef>Enabled</th>
        <td mat-cell *matCellDef="let element"> {{element.isEnabled}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a [routerLink]="['/note-details',element.id}]">Detail</a> 
          <a [routerLink]="['/note-edit',element.id}]">Edit</a> |  
          <a [routerLink]="['/note-delete',element.id}]">Delete</a>  
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" [routerLink]="['/note-details/', element.id]">
      </tr>
    </table>
  </div>
</div>
